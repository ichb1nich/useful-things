<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <meta charset="UTF-8">

    <title>Zufallszahlen</title>
</head>
<body>
    <h1>Zufällige Zahl</h1>

    <div>
