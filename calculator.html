<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Taschenrechner</h1>

    <div class="button">
        <input type="text" id="calculate-input" placeholder="Gib hier deine Rechnung ein!">
        <button type="submit" onclick="calculate('calculate-input', 'calculate-output')">Berechnen</button>
    </div>

    <div>
        <p id="calculate-output">...</p>
    </div>

    <div class="threerow buttonlist" style="width: 80%;">
        <button onclick="addText('1', 'calculate-input')">1</button>
        <button onclick="addText('2', 'calculate-input')">2</button>
        <button onclick="addText('3', 'calculate-input')">3</button>
        <button onclick="addText('4', 'calculate-input')">4</button>
        <button onclick="addText('5', 'calculate-input')">5</button>
        <button onclick="addText('6', 'calculate-input')">6</button>
        <button onclick="addText('7', 'calculate-input')">7</button>
        <button onclick="addText('8', 'calculate-input')">8</button>
        <button onclick="addText('9', 'calculate-input')">9</button>
        <button onclick="addText('0', 'calculate-input')">0</button>
    </div>

    <div class="threerow buttonlist" style="width: 80%;">
        <button onclick="addText('+', 'calculate-input')">+</button>
        <button onclick="addText('-', 'calculate-input')">-</button>
        <button onclick="addText('*', 'calculate-input')">*</button>
        <button onclick="addText('/', 'calculate-input')">/</button>
    </div>

    <div>
        <button class="back" onclick="windowLocation('index.html')">Zur√ºck</button>
    </div>
</body>
</html>
